<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Study Sessions</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="actions.js"></script>
  </head>
  <body>
    <header>
      <h1>Appalachian State Study Connect</h1>
    </header>

    <main>
      <!-- Universal Header Box - First Box -->
      <div class="header-box">
        <div class="header-section">
          <h3>My Sessions</h3>
        </div>
        <div class="header-section">
          <h3>Browse Sessions</h3>
        </div>
        <div class="header-section">
          <h3>Create Post</h3>
        </div>
      </div>

      <!-- Main Filter Content Box -->
      <div class="sessions-main-box">
        <div class="filter-header-section">
          <h3>Filter Your Sessions</h3>
        </div>
        <div class="filter-controls-section">
          <div class="filter-item">
            <label for="active-filter">Active</label>
            <select id="active-filter" name="active">
              <option value="">All</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
              <option value="upcoming">Upcoming</option>
            </select>
          </div>

          <div class="filter-item">
            <label for="location-filter">Location</label>
            <select id="location-filter" name="location">
              <option value="">All Locations</option>
              <option value="library">Library</option>
              <option value="student-union">Student Union</option>
              <option value="academic-buildings">Academic Buildings</option>
              <option value="online">Online</option>
            </select>
          </div>

          <div class="filter-item">
            <label for="course-filter">Course</label>
            <select id="course-filter" name="course">
              <option value="">All Courses</option>
              <option value="cs">Computer Science</option>
              <option value="math">Mathematics</option>
              <option value="english">English</option>
              <option value="history">History</option>
              <option value="biology">Biology</option>
              <option value="chemistry">Chemistry</option>
            </select>
          </div>

          <div class="filter-item">
            <label for="time-filter">Time</label>
            <select id="time-filter" name="time">
              <option value="">Any Time</option>
              <option value="morning">Morning (6AM-12PM)</option>
              <option value="afternoon">Afternoon (12PM-6PM)</option>
              <option value="evening">Evening (6PM-10PM)</option>
              <option value="late">Late Night (10PM-12AM)</option>
            </select>
          </div>
        </div>

        <!-- Sessions Results Area -->
        <div class="sessions-results">
          <p>Your filtered sessions will appear here</p>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
