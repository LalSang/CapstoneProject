<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In/Sign On Landing</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="actions.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to Appalahian State Study Over</h1>
    </header>

    <main>
      <div class="login-container">
        <form class="login-form" action="/login" method="post">
          <p class="login-subtitle">Please use your university credentials</p>
          <p id="login-error" class="login-error" aria-live="polite"></p>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            class="login-input"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="login-input"
            required
          />
          <button
            type="submit"
            class="login-button universal-hover poppins-font"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
