<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Over Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="actions.js"></script>
  </head>
  <body>
    <header>
      <h1 class="poppins-font">Appalachian State Study Connect</h1>
    </header>

    <main>
      <!-- Universal Header Box - First Box -->
      <div class="header-box">
        <div class="header-section universal-hover">
          <h3 class="poppins-font">My Sessions</h3>
        </div>
        <div class="header-section universal-hover">
          <h3 class="poppins-font">Browse Sessions</h3>
        </div>
        <div class="header-section universal-hover">
          <h3 class="poppins-font">Create Post</h3>
        </div>
      </div>

      <!-- Main Content Boxes -->
      <div class="content-container">
        <div class="content-box large-boxes left poppins-font universal-hover">
          <h4>Your Study Sessions</h4>
        </div>

        <div class="content-box large-boxes right poppins-font universal-hover">
          <h4>New Study Session Posts</h4>
        </div>

        <div class="content-box small-boxes left poppins-font universal-hover">
          <h4>Create New Post</h4>
        </div>

        <div class="content-box small-boxes right poppins-font universal-hover">
          <h4>Browse Study Sessions<h4>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
